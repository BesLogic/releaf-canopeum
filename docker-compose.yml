version: '3.3'
services:
  mysql:
    image: mysql:8
    command: --mysql-native-password=ON
    environment:
      MYSQL_DATABASE: canopeum_db
      MYSQL_ROOT_PASSWORD: canopeum
    ports:
      - 4002:4002
    volumes:
      - mysql8-data:/var/lib/mysql
      - mysql8-conf:/etc/mysql/conf.d

  backend:
    build:
      context: ./canopeum_backend
      dockerfile: Dockerfile
    ports:
      - 4001:4001
    depends_on:
      - mysql
    environment:
      MYSQL_DATABASE: canopeum_db
      MYSQL_ROOT_PASSWORD: canopeum
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: canopeum

  frontend:
    build:
      context: ./canopeum_frontend
      dockerfile: Dockerfile
    ports:
      - 4000:80

volumes:
  mysql8-data:
    driver: local
  mysql8-conf:
    driver: local
