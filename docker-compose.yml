version: '3.3'
services:
  mysql:
    image: mysql:8
    command: --authentication_policy=mysql_native_password
    environment:
      MYSQL_DATABASE: canopeum_db
      MYSQL_ROOT_PASSWORD: fakepassword
    ports:
      - 4002:4002
    volumes:
      - mysql8-data:/var/lib/mysql
      - mysql8-conf:/etc/mysql/conf.d

  backend:
    image: ghcr.io/beslogic/canopeum_backend:latest
    ports:
      - 4001:4001
    depends_on:
      - mysql
    environment:
      MYSQL_DATABASE: canopeum_db
      MYSQL_ROOT_PASSWORD: canopeum
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: fakepassword

  frontend:
    image: ghcr.io/beslogic/canopeum_frontend:latest
    ports:
      - 4000:80

volumes:
  mysql8-data:
    driver: local
  mysql8-conf:
    driver: local
