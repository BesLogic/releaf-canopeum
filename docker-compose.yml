version: '3.3'
services:
  mysql:
    hostname: mysql
    image: mysql:8
    environment:
      MYSQL_DATABASE: canopeum_db
      MYSQL_ROOT_PASSWORD: Canopeum12345!@
      MYSQL_USER: canopeum_user
      MYSQL_PASSWORD: CanopeumUser12345!@
    volumes:
      - mysql8-data:/var/lib/mysql
      - mysql8-conf:/etc/mysql/conf.d
    networks:
      - internal-canopeum

  backend:
    hostname: backend
    image: ghcr.io/beslogic/canopeum_backend:latest
    ports:
      - 5001:8000
    depends_on:
      - mysql
    environment:
      MYSQL_DATABASE: canopeum_db
      MYSQL_ROOT_PASSWORD: Canopeum12345!@
      MYSQL_HOST: mysql
      MYSQL_USER: canopeum_user
      MYSQL_PASSWORD: CanopeumUser12345!@
      VIRTUAL_HOST: api.canopeum.releaftrees.life
    networks:
      - internal-canopeum

  frontend:
    hostname: frontend
    image: ghcr.io/beslogic/canopeum_frontend:latest
    ports:
      - 5000:80
    environment:
      VITE_API_BASE_URL: http://api.canopeum.releaftrees.life:5001
      VIRTUAL_HOST: releaftrees.life
    networks:
      - nginx-canopeum

volumes:
  mysql8-data:
    driver: local
  mysql8-conf:
    driver: local

networks:
  internal-canopeum:
    external: false
  nginx-canopeum:
    external: true
