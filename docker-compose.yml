version: '3.3'
services:
  mysql:
    image: mysql:8
    command: --mysql-native-password=ON
    environment:
      MYSQL_DATABASE: canopeum_db
      MYSQL_ROOT_PASSWORD: canopeum
      MYSQL_USER: mysqluser
    ports:
      - 5002:5002
    volumes:
      - mysql8-data:/var/lib/mysql
      - mysql8-conf:/etc/mysql/conf.d
    networks:
      - nginx-canopeum

  backend:
    image: ghcr.io/beslogic/canopeum_backend:latest
    ports:
      - 5001:5001
    depends_on:
      - mysql
    environment:
      MYSQL_DATABASE: canopeum_db
      MYSQL_ROOT_PASSWORD: canopeum
      MYSQL_HOST: mysql
      MYSQL_USER: mysqluser
      MYSQL_PASSWORD: canopeum
      VIRTUAL_HOST: api.canopeum.releaftrees.life
    networks:
      - nginx-canopeum

  frontend:
    image: ghcr.io/beslogic/canopeum_frontend:latest
    ports:
      - 5000:80
    environment:
      VIRTUAL_HOST: releaftrees.life
    networks:
      - nginx-canopeum

volumes:
  mysql8-data:
    driver: local
  mysql8-conf:
    driver: local

networks:
  nginx-canopeum:
    external: true
