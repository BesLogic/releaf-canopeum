version: '3.3'
services:
  mysql:
    hostname: mysql
    image: mysql:8
    command: --authentication_policy=mysql_native_password
    environment:
      MYSQL_DATABASE: canopeum_db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: canopeum_user
      MYSQL_PASSWORD: ${MYSQL_USER_PASSWORD}
    ports:
      - 5002:3306
    volumes:
      - mysql8-data:/var/lib/mysql
      - mysql8-conf:/etc/mysql/conf.d
    networks:
      - internal-canopeum

  backend:
    hostname: backend
    image: ghcr.io/beslogic/canopeum_backend:latest
    ports:
      - 5001:5001
    depends_on:
      - mysql
    environment:
      DATABASE_URL: mysql://canopeum_user:${MYSQL_USER_PASSWORD}@mysql:3306/canopeum_db
      VIRTUAL_HOST: api.canopeum.releaftrees.life
    networks:
      - internal-canopeum
      - external-canopeum

  frontend:
    hostname: frontend
    image: ghcr.io/beslogic/canopeum_frontend:latest
    ports:
      - 5000:80
    environment:
      VIRTUAL_HOST: releaftrees.life
    networks:
      - external-canopeum

volumes:
  mysql8-data:
    driver: local
  mysql8-conf:
    driver: local

networks:
  external-canopeum:
    driver: bridge
  internal-canopeum:
    driver: bridge
